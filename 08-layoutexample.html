<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout example</title>
</head>
<body>
    
    <header>
        <!-- site logo -->
        <img src="logo" alt="logodemisitioweb">
        <!-- navigation links -->
        <nav>
            <ul>
                <li><a href="internallink1">Home</a></li>
                <li><a href="internallink2">About us</a></li>
                <li><a href="internallink3">Team</a></li>
            </ul>
        </nav>
        <!-- boton para loggearse -->
        <a href="some-link">Login</a>

    </header>

    <main>
        <!-- content section 1 -->
        <section>
            <!-- left container div -->
            <div><p>Hello from the left side</p></div>
            <!-- right container div  -->
            <div><p>Hello from the right side</p></div>
        </section>
        <!-- content section 2 -->
        <!-- content section 3 -->
        <section>
            <!-- article row div -->
            <div>
                <article>
                    <img src="someimg" alt="img descr">
                    <h4>article title</h4>
                    <p>lorem ipsum</p>
                </article>
            </div>
        </section>


    </main>

    <footer></footer>
    
</body>
</html>
