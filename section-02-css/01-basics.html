<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing css</title>

    <!-- AÃ±adir estilo tag dentro del head tag para estilar ciertos/todos elementos -->
    <style>
        h2 {
            color: green;
        }
    </style>
    <!-- linkear documento externo con nuestras propiedades css -->
    <link rel="stylesheet" href="/section-02-css/css/style.css">
</head>

<body>
    <!-- using an external file -->
    <h1>Heading one</h1>
    <!-- using style tag inside head tag -->
    <h2>Heading two</h2>
    <!-- using inline css -->
    <h3 style="color:red; text-align:center; margin-top:35px;">Heading three</h3>
</body>

</html>
